<html>
	<head>
		<title>LOGIN PAGE</title>
		<link rel="stylesheet" type="text/css" href="static-content/css/login.css"/>
		<link rel="stylesheet" type="text/css" href="static-content/css/responsive.css"/>
		<link rel="stylesheet" type="text/css" href="static-content/css/bootstrap.css">
	</head>

	<body id="loginBody" class="login_body">
		<div id="loginMainContainer" class="login_container">
			<div id="loginSubContainer" class="login_sub_container">
				<div id="loginHere" class="login_here">LOGIN HERE</div>
				<div id="loginError" class="login_error">Incorrect user name or password !</div>
				<div id="formContainer" class="form_container">

					<form id="loginForm" class="login_form" action="#" method="POST">
						<div id="userNameDiv" class="username_div">
							<p>User name</p>
							<input type="text" class="user_password"/>
						</div>
						<div id="passWordDiv" class="password_div">
							<p>Password</p>
							<input type="password" class="user_password"/>
						</div>
						<!-- <div id="loginButtonDiv" class="login_button_div">
							<input type="submit" value="Login"/>
						</div> -->
						<button type="submit" value="Login" class="login_button">LOGIN</button>
					</form>
					
					<div id="forgotPasswordDiv" class="forgot_password_div">
						<a href="#">Cannot access your account ?</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
